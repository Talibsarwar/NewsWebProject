<html>
    <head>
        <title>TargetNews</title>
        <Header>
        <style type="text/css">
        /* Whole Page Background color*/
        body{
            background-color:rgb(41, 40, 40);}
        /* Navigation Bar color and styling */
        #page {   
               max-width: 1300px;
               min-width: 1200px;
               margin: 10px auto 10px auto;
               padding: 27px;    
               border: 2px solid rgb(250, 243, 243);
               border-radius: 5px;    
               background-color: #000000;
               }
        /* logo Position Setting */
        #logo {
               position: absolute;
               top: -16px;
               left: 3px;      
               }
        /*Navigation Bar Inside options Position and Styling */
        #Nav 
            {   
             padding: -15px;    
             margin: 0px auto;        
             position: absolute;
             left: 150px;
             top: 29px
             }
        /* Navigation Bar Options Position,Styling and Color Settings */
        li  {
             display: inline-block;
             color: rgb(255, 255, 255);
             margin: 0px 15px;
            }
        /* Search box and button Position Settings */
        #Search {
                 display: inline-block;
                 position: absolute;
                 top: 27px;
                 left: 1020px;
            }
        /* Search button Font Color and Styling Settings*/
        #Searchbutton {
                       font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                       background-color: rgb(29, 92, 209);
                       color: #fffafa;
                       }
        /* Search button clicking special effects Settings */
        #Searchbutton:hover {
                             color: aquamarine;
                             }
        /* Navigation bar options color,Styling and Text Styling Settings*/
        a   {    
             color: #fffafa;    
             text-transform: uppercase;    
             text-decoration: none;    
             padding: 6px 18px 5px 18px;
            }
        /* Navigation bar options clicking Special effects Settings*/
        a:hover, a.on {
                       color: #cc3333;
                       background-color: #fffdfd;
                       }
        /* Sliders Height width position and animation Settings*/
        #Slider {
                 width: 70%;
                 height: 400px;
                 position: absolute;
                 left: 50%;
                 top: 30%;
                 transform: translate(-50%,-50%);
                 background-image:url("I:Repo/NewsWebProject1/International News.jpg");
                 background-size: 100% 100%;
                 box-shadow: 1px 2px 10px 5px white;
                 animation: slider 15s infinite linear;
                 }
        /* Slider per percent frame settings*/
        @keyframes slider{
                          0%{ background-image:url("I:Repo/NewsWebProject1/International News.jpg");}
                          
                          10%{ background-image:url("I:Repo/NewsWebProject1/National News.png");}

                          20%{ background-image:url("I:Repo/NewsWebProject1/Politics News.jpg");}
                          
                          35%{ background-image:url("I:Repo/NewsWebProject1/Bussiness News.jpg");}

                          45%{ background-image:url("I:Repo/NewsWebProject1/Health News.jpg");}

                          55%{ background-image:url("I:Repo/NewsWebProject1/Science and Technology News.jpg");}

                          85%{ background-image:url("I:Repo/NewsWebProject1/Sports News.jpg");}
                         }
        </style>
    </head>
<body>
        <!--Navigation bar body--> 
<div id="page">
        <!--Logo Location and height,width Settings-->    
  <div id="logo"> 
  <img src="I:\Repo\NewsWebProject1\Weblogo.PNG" width="180" height="150"/>
  </div>
        <!--Navigation bar options-->
      <ul id="Nav">
                 <li><a href="#">Home</li></a>
                 <li><a href="#">NewsCategories</li></a>
                 <li><a href="#">Top News</li></a>
                 <li><a href="#">About Us</li></a>
                 <li><a href="#">Contact Us</li></a>
      </ul>
</div>
        <!--Search box-->
<div>
    <form action="" id="Search"><input type="Search" name="Search" />    <input type="submit" value="Search" id="Searchbutton" /></form>
</div>
<!--Slider part-->
<div id=Slider>             
</div>
